<h1 id="tableLabel">Detección de topicos</h1>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
  <thead>
    <tr>
      <th>Texto</th>
      <th>Tópicos</th>
      <th>Tokens</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts; index as i">
      <td>{{ forecast.text }}</td>
      <td>{{ forecast.topics }}</td>
      <td>{{ forecast.tokens }}</td>
    </tr>
  </tbody>
</table>
