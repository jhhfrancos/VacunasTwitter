<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Arbol de jerarquía</h4>
                        <p class="card-category">Graficas</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- <app-bar-svg></app-bar-svg> -->
                            <div class="col-md-12">
                                <h3>Tópicos por texto</h3>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Ingresar texto" type="text" [(ngModel)]="text"
                                        (blur)="inputChange($event)">
                                </mat-form-field>
                                <mat-spinner diameter="20" *ngIf="!(loadingLdaTree$ | async)"></mat-spinner>
                                <div class="col-md-12" *ngIf="loadingLdaTree$ | async">
                                    <app-collapsible-tree-svg [data]="ldaTree" (clickRequest)="clickItem($event)">
                                    </app-collapsible-tree-svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">TSNE</h4>
                        <p class="card-category"> TSNE LDA</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field appearance="legacy">
                                    <mat-label>#</mat-label>
                                    <input matInput placeholder="Numero de documentos" type="number"
                                        [(ngModel)]="numDocs">
                                </mat-form-field>
                                <mat-form-field appearance="legacy">
                                    <mat-label>#</mat-label>
                                    <input matInput placeholder="Perplejidad" type="number" [(ngModel)]="perplejidad">
                                    <mat-hint align="end">Debe estar entre (1 - 30)</mat-hint>
                                </mat-form-field>
                                <button [disabled]="!(perplejidad && numDocs)" class="btn btn-info btn-block btn-fill"
                                    (click)="CreateTSNE(numDocs, perplejidad)">
                                    Crear TSNE
                                </button>
                                <mat-spinner diameter="20" *ngIf="(loadingLdaTSNE$ | async)"></mat-spinner>
                                <div class="col-md-12" *ngIf="!(loadingLdaTSNE$ | async)">
                                    <app-scatter-svg [data]="ldaTSNE">
                                    </app-scatter-svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">LDA</h4>
                        <p class="card-category"> Ldatent dichiclet allocation</p>
                    </div>
                    <div class="card-body">
                        <button [disabled]="loadingTrainningLda$ | async" class="btn btn-info btn-block btn-fill"
                            (click)="TrainningLDA()">
                            Entrenar LDA <mat-spinner diameter="15" *ngIf="loadingTrainningLda$ | async"></mat-spinner>
                        </button>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th width="40%">Texto</th>
                                        <th width="60%">Tópicos</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <mat-spinner diameter="20" *ngIf="loading$ | async"></mat-spinner>
                                    <tr *ngFor="let lda of ldas; index as i">
                                        <td>{{ lda.text }}</td>
                                        <td [innerHTML]="reeplaceNewLineStrings(lda?.topics)"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
