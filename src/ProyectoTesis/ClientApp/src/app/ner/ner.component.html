<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Nombramiento de entidades</h4>
            <p class="card-category"> Ejemplo resultados tabulares</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">

              <table class="table">
                <thead class=" text-primary">
                  <tr>
                    <th>Texto</th>
                    <th>Tokens</th>
                  </tr>
                </thead>
                <tbody>
                  <mat-spinner diameter="20" *ngIf="loading$ | async"></mat-spinner>
                  <tr *ngFor="let item of ners; index as i">
                    <td>{{ item.text }}</td>
                    <td>{{ item.tokens }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Graficas</h4>
            <p class="card-category">Graficas</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <app-collapsible-tree-svg></app-collapsible-tree-svg>
                        <app-force-directed-svg></app-force-directed-svg>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
